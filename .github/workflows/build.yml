name: .NET build

on: 
  -workflow_dispatch:
  -push: 
    branches:
      -dev
      -master
      -release*
      -main
  -pull_request:
    branches:
      -dev
      -master
      -release*
      -main

env:
  DOTNET_NOLOGO: true
  dotnet-version-to-install: '7.*'
  dotnet-include-prerelease: false
  artifact-name: "build-${{ github.sha }}"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      output-dir: "./output"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install .NET SDK if needed
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.dotnet-version-to-install }}
          include-prerelease: ${{ env.dotnet-include-prerelease}}

      - name: Install deps
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore --output ${{ env.output-dir }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.artifact-name }}
          path: ${{ env.output-dir }}
          if-no-files-found: error
          retention-days: 1

